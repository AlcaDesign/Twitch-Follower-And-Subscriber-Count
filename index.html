<style>
	
	html,body {
		margin: 0;
		font-family: 'Open Sans', sans-serif;
		background-color: hsla(0,0%,95%,1.00);
		box-sizing: border-box;
		color: hsla(0,0%,95%,1.00);
		background-color: hsl(210, 21%, 18%);
		font-size: 24px;
	}
	body {
		margin-top: 75px;
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}
	a {
		text-decoration: none;
		color: inherit !important;
	}
	
	[c="dark"] {
		background-color: hsl(210, 21%, 18%);
	}
	[c="mid"] {
		background-color: hsl(210, 20%, 25%);
	}
	[c="light"] {
		background-color: hsl(0, 0%, 95%);
		color: hsla(0,0%,0%,.54) !important;
	}
	
	[limit] {
		margin: 0 auto;
		width: 1000px;
		position: relative;
	}
	
	[header] {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 75px;
	}
	
	[header] [limit] > div {
		float: left;
		font-size: .75em;
		/*padding: 1.75em .75em 0;*/
		text-transform: uppercase;
		padding: 0 .5em;
	}
	[header] [limit] > div:first-child {
		font-size: 1.5em;
		padding-top: .5em;
		font-weight: 700;
		padding: .5em .75em 0;
	}
	[header] [limit] > div a > div {
		height: 2.5em;
		padding: .5em .75em;
		margin-top: 1.25em;
		-webkit-transition: all .1s ease-out;
		-o-transition: all .1s ease-out;
		transition: all .1s ease-out;
		font-weight: 300;
	}
	[header] [limit] > div a > div:hover {
		border-bottom: 4px solid hsl(154, 72%, 48%);
		background-color: hsl(210, 20%, 25%);
	}
	
	svg * {
		fill: hsl(0, 0%, 95%);
	}
	
	[page] [prev] svg {
		display: block;
		margin: 6em auto;
	}
	[page] [prev] svg ~ div {
		font-size: 36px;
		text-transform: uppercase;
		text-align: center;
		font-weight: 700;
		line-height: 1em;
		position: absolute;
		left: 50%;
		top: 150px;
		margin-left: -178px;
	}
</style>
